<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div class="glossar gridright rulerafter4">
	<ul class="az_list clearfix">
		<f:for each="{glossar}" as="hasLink" key="letter">
			<li>
				<f:if condition="{hasLink}">
					<f:then><f:link.action action="search" arguments="{letter: letter}">{letter}</f:link.action></f:then>
					<f:else><span>{letter}</span></f:else>
				</f:if>
			</li>
		</f:for>
	</ul>
</div>
</html>
